<!--Doctype html-->
<html> 
  <head> 
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=yes">
    <meta name="charset" content="UTF-8">
    <meta name="description" content="A javascript Calculator Web App">
    <meta name="author" content="Isa Abdul-Azeez, Code lord">
    <meta name="title" content="A Web page of Neumorphism Standard Calculator for Calculations">

    <!--Open graph for the Calculator Web App-->
    <meta property="og:description" content="A javascript Calculator Web App">
    <meta property="og:author" content="A Web page of Neumorphism Standard Calculator for Calculations">
    <meta property="og:title" content="A Web page of Neumorphism Standard Calculator for Calculations">
    <meta property="og:keywords" content="Neumorphism Calculator, Neumorphism Calculator Calculator Web App, Calculations, online Calculator, Web Calculator, Calculator Website">

    <link rel="stylesheet" href="./CSS/Index.CSS">
    <script src="./JS/Index.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="inner-box">
     <!-- <div class=""> -->
      <p id="value" placeholder="0"> Start Calculating ! </p>
     <!-- </div> -->
      <button id="AC">AC</button>
      <button id="divide">/</button>
      <button id="multiply">*</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button id="subtract">-</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button id="plus">+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>
      <button>00</button>
      <button>.</button>
      <button id="equal">=</button>
      <button>CE</button>
      <button>000</button>
      <button>(</button>
      <button>)</button>
    </div>
  </div>
</body>
</html>
